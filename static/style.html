<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLlama Batch Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        async function sendBatch() {
            const userPrompts = document.getElementById("user-input").value.trim();
            const chatBox = document.getElementById("chat-box");

            if (!userPrompts) {
                chatBox.innerHTML += `<div class="message bot-message"><strong>Error:</strong> Please provide some prompts.</div>`;
                return;
            }

            // Parse prompts into a list
            const prompts = userPrompts.split("\n").map(prompt => prompt.trim()).filter(Boolean);

            // Display user prompts in chat box
            prompts.forEach(prompt => {
                chatBox.innerHTML += `<div class="message user-message"><strong>You:</strong> ${prompt}</div>`;
            });

            try {
                const response = await fetch("/chat_batch", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompts }),
                });

                const data = await response.json();
                if (data.responses) {
                    data.responses.forEach(reply => {
                        chatBox.innerHTML += `<div class="message bot-message"><strong>Bot:</strong> ${reply}</div>`;
                    });
                } else {
                    chatBox.innerHTML += `<div class="message bot-message"><strong>Error:</strong> ${data.error || "Unknown error occurred"}</div>`;
                }
            } catch (error) {
                console.error(error);
                chatBox.innerHTML += `<div class="message bot-message"><strong>Error:</strong> Unable to connect to the server.</div>`;
            }

            // Scroll to the latest message
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>CodeLlama Batch Chatbot</h1>
        <div id="chat-box" class="chat-box"></div>
        <textarea id="user-input" placeholder="Type your prompts here, one per line..."></textarea>
        <button onclick="sendBatch()">Send Batch</button>
    </div>
</body>
</html>
